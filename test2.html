დაამატეთ p ტეგში ინფორმაცია თქვენ შესახებ + ჰობი; 

დაუმატეთ შემდეგი css პარამეტრები:
წითელი (red) ფონტის ფერი;
ლურჯი (blue) უკანა ფონის ფერი;
დახრილი სტილი.
